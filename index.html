<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizá tu obra social</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <body class="bg-light">
        <header class="mb-4">
            <nav class="navbar bg-info">
                <div class="container-fluid d-flex justify-content-center">
                  <span class="navbar-brand mb-0 h1 fs-2">Cotizador Obra social</span>
                </div>
              </nav>
        </header>
        <main class="container">
            <div class="text-center">  
                <p class="fs-5 text-primary">Conocé nuestros servicios y encontrá el plan apropiado para vos</p>
                <form class="d-flex col-4 mb-3 ms-3 mt-4" role="search">
                    <input class="form-control me-2" id="buscador" type="search" placeholder="Busca un servicio..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
            <section class="container">
                <div class="row g-2" id="cards">
                    <!-- contenido dinamico -->
                </div>
                <div class="text-center mt-5">  
                    <p class="fs-5 text-primary">Cotizá tu cobertura</p>
                </div>   
                <div class="container rounded shadow-sm col-5 p-4 bg-white mb-4">
                    <form>
                        <legend class="fs-6 fw-bold text-primary">Añade tu grupo familiar</legend>
                        <label for="tipoSocio" class="form-label">Tipo afiliado</label>
                        <div class="d-flex flex-row justify-content-between mb-3 w-75">
                            <div class="form-check" id="titular">
                                <input class="form-check-input" type="radio" name="tipoRadio" value="Titular">
                                <label class="form-check-label" for="tipoRadio">Titular</label>
                            </div>
                            <div class="form-check" id="conyuge">
                                <input class="form-check-input" type="radio" name="tipoRadio" value="Cónyuge">
                                <label class="form-check-label" for="tipoRadio">Cónyuge</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoRadio" value="Hijo">
                                <label class="form-check-label" for="tipoRadio">Hijo</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                            <input type="text" class="form-control" id="nombreApellido" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="edadSelect" class="form-label">Edad</label>
                            <select class="form-select" id="edadSelect" aria-label="Floating label select example">                         
                            </select>
                        </div>
                        <button type="submit" id="agregar" class="btn btn-primary">Agregar</button>
                    </form>
                    <table class="table table-striped mt-4" id="tabla" style="display:none;">
                        <thead>
                            <tr>
                            <th scope="col">Nombre y apellido</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="tablaFamilia">
                           <!-- contenido dinamico -->
                        </tbody>
                        </table>
                        <div class=" mb-3">
                            <legend class="fs-6 fw-bold text-primary mt-4">Elige un plan</legend>
                            <div class="d-flex flex-row justify-content-between mb-3 w-50">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="plan" id="plan" value="p210">
                                    <label class="form-check-label" for="plan" checked>210</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="plan" id="plan" value="p310">
                                    <label class="form-check-label" for="plan">310</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="plan" id="plan" value="p410">
                                    <label class="form-check-label" for="plan">410</label>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="cotizar" class="btn btn-success mt-3">Cotizar</button>
                </div>
            </div>         
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./js/main2.js"></script>
    </body>
</html>
